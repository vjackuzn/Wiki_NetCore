<div class="container">
  <h1 class="my-5">Add Article</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="title" class="form-label">Article Title</label>
          <input
            type="text"
            id="title"
            class="form-control"
            name="title"
            [(ngModel)]="model.title"
          />
        </div>
      </div>

      <div class="col-md-3">
        <div class="mb-3">
          <label for="articleType" class="form-label">Article Type</label>
          <select
            class="form-select"
            id="articleType"
            name="articleType"
            [(ngModel)]="model.articleType"
          >
            <option value="" selected disabled hidden>Choose type...</option>
            <option *ngFor="let type of articleTypes" [value]="type.value">
              {{ type.label }}
            </option>
          </select>
        </div>
      </div>

      <div class="col-md-3">
        <div class="mb-3">
          <label for="createdAt" class="form-label">Date</label>
          <input
            type="date"
            id="createdAt"
            class="form-control"
            name="createdAt"
            [(ngModel)]="model.createdAt"
          />
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Article Description</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        [(ngModel)]="model.description"
        rows="10"
      ></textarea>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-outline-secondary">Submit</button>
    </div>
  </form>
</div>

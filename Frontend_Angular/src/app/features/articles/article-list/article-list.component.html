<div class="container">
    <h1 class="mt-3">All Articles</h1>

    <ng-container *ngIf="articles">
        <table class="table table-border mt-3">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Created</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let article of articles">
                    <td>{{article.title}}</td>
                    <td>{{article.description}}</td>
                    <td>{{article.createdAt}}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
